<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
	<link th:href="@{/css/customer.css}" rel="stylesheet">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

       <div th:replace="/layout/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               <div th:replace="/layout/navbar :: navbar"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">
					<form method="post" th:action="@{/route/add}">
					  <div class="form-group">
					   <label>Chọn điểm bắt đầu</label>
					    <select class="form-control col-6" name="start_id" aria-label="Default select example" >
						  <option value="0" selected>Chọn điểm bắt đầu</option>
						  <option  th:each="stopPointDTO : ${stopPointDTOs}" th:value="${stopPointDTO.getId()}" th:text="${stopPointDTO.name}"></option>
						  
						</select>
					  </div>
					  
					  <div class="form-group">
					   <label>Chọn điểm kết thúc</label>
					    <select class="form-control col-6" name="end_id" aria-label="Default select example" >
						  <option value="0" selected>Chọn điểm kết thúc</option>
						  <option  th:each="stopPointDTO : ${stopPointDTOs}" th:value="${stopPointDTO.getId()}" th:text="${stopPointDTO.name}">One</option>
						  
						</select>
					  </div>
					  
					  <button type="submit" class="btn btn-primary">Thêm</button>
					</form>
              	</div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <div th:replace="/layout/footer ::footer"></div>
            

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
	 <script th:src="@{/js/customer.js}"></script>
   
</body>

</html>
