<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{/css/customer.css}" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

       <div th:replace="/layout/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               <div th:replace="/layout/navbar :: navbar"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">
						<div class="row">
							<div class="col-9">
								<div class="row">

			                        <!-- Earnings (Monthly) Card Example -->
			                        <div class="col-xl-4 col-md-7 mb-5">
			                            <div class="card border-left-primary shadow h-100 py-2">
			                                <div class="card-body">
			                                    <div class="row no-gutters align-items-center">
			                                        <div class="col mr-2">
			                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
			                                                Doanh thu tháng này</div>
			                                            <div class="h5 mb-0 font-weight-bold text-gray-800">[[${revenueMonth.numberFormat(revenueMonth.total)}]] </div>
			                                        </div>
			                                        <div class="col-auto">
			                                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			
			                        <!-- Earnings (Monthly) Card Example -->
			                        <div class="col-xl-4 col-md-7 mb-5">
			                            <div class="card border-left-info shadow h-100 py-2">
			                                <div class="card-body">
			                                    <div class="row no-gutters align-items-center">
			                                        <div class="col mr-2">
			                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tỉ lệ mua vé
			                                            </div>
			                                            <div class="row no-gutters align-items-center">
			                                                <div class="col-auto">
			                                                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">[[${revenueMonth.percent}]]%</div>
			                                                </div>
			                                                <div class="col">
			                                                    <div class="progress progress-sm mr-2">
			                                                        <div class="progress-bar bg-info" role="progressbar" th:style="'width: '+ ${revenueMonth.percent} +'%'" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
			                                                    </div>
			                                                </div>
			                                            </div>
			                                        </div>
			                                        <div class="col-auto">
			                                            <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			
			                        <!-- Pending Requests Card Example -->
			                        <div class="col-xl-4 col-md-7 mb-5">
			                            <div class="card border-left-warning shadow h-100 py-2">
			                                <div class="card-body">
			                                    <div class="row no-gutters align-items-center">
			                                        <div class="col mr-2">
			                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
			                                                Số vé được mua</div>
			                                            <div class="h5 mb-0 font-weight-bold text-gray-800">[[${revenueMonth.quantitySold}]]</div>
			                                        </div>
			                                        <div class="col-auto">
			                                            <i class="fas fa-comments fa-2x text-gray-300"></i>
			                                        </div>
			                                    </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
							</div>
							<div class="col-3" style="box-shadow: 0px 0px 20px 0px #00000057;border-radius: .35rem;">
								<form th:action="@{/day/active}" method="post" class="mt-2">
									<h3 class="text-center text-success" style="font-family: 'Nunito';">Mở vé</h3>
									<div class="form-group row">
									    <label class="col-4 col-form-label" >Số Lượng</label>
									    <div class="col-8">
										    <input type="number" class="form-control" th:value="${tripDTO.quantity}" name="quantity" min="1" placeholder="Nhập số lượng">
										 </div>
									</div>
									<div class="form-group row">
									    <label class="col-4 col-form-label" >Giá vé</label>
									    <div class="col-8">
										    <input type="number" class="form-control" th:value="${tripDTO.price}" name="price" min="1" placeholder="Nhập giá vé">
										 </div>
									</div>
									<div class="form-group row">
									  <label class="col-4 col-form-label">Chọn Ngày </label>
									  <div class="col-8">
									    <input class="form-control" type="date" name="day" th:value="${dayDTO.day}" th:min="${dayDTO.day}">
									  </div>
									</div>
									<div class="row">
										<input type="submit" class="btn btn-block btn-primary" value="Kích hoạt" />	
									</div>
								</form>
							
							</div>
						</div>
              			<div class="row">

                        <!-- Area Chart -->
                        <div class="col-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Thống kê doanh số trong năm</h6>
                                    
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div class="chart-area"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
                                        <canvas id="myAreaChart" style="display: block; height: 320px; width: 1206px;" width="1507" height="400" class="chartjs-render-monitor"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Pie Chart -->
                        
                    </div>
              	</div>
                <!-- /.container-fluid -->
				
            </div>
            <!-- End of Main Content -->

            <div th:replace="/layout/footer ::footer"></div>
            

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
     <script th:src="@{/js/customer.js}"></script>
     <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
   
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
	
</body>

</html>
